{% extends 'blog/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<section class='subcribe'>
    <div class="container">
        <div class="row gy-4 py-4" >
            <div class="col-md-4 offset-md-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h4>Subscribe by email</h4>
                        <hr/>
                        <form method="post">
                        {{ form |crispy }}
                        <input type="submit" value="Subscribe" class="btn btn-primary w-100 mt-3">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</section>

{% endblock %}
